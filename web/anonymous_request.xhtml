<ui:composition template="/WEB-INF/templates/laftemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="tempTitle">Anonymous Request</ui:define>

    <ui:define name="tempBody">
        <script>
            document.getElementById("anonymous_request").className += 'active';
        </script>
        <br/>   
        <h:panelGroup layout="block" id="errMessage" class="alert alert-error span10 offset1" rendered="#{facesContext.validationFailed}">
              <button class="close" data-dismiss="alert" type="button" onclick="document.getElementById('errMessage').style.display = 'none'">
                Ã—
              </button>
            <h:messages style="margin: 0px 15px"/>
        </h:panelGroup>     
        <h:form class="form-horizontal">            
            <div class="control-group">
                <h:outputLabel class="control-label" for="textarea" value="Request text: "/>
                <div class="controls">
                    <h:inputTextarea id="textarea" value="#{anonRequestMB.text}" label="Request">
                        <f:validateLength minimum="1" maximum="1000"/>
                    </h:inputTextarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" action="#{anonRequestMB.sendAnonymously()}" value="Send"/>
                </div>
            </div>
        </h:form>
    </ui:define>
        
</ui:composition>
