<ui:composition template="/WEB-INF/templates/laftemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="tempTitle">Anonymous Request</ui:define>

    <ui:define name="tempNav">
        <ul class="nav">
            <li><h:link outcome="login.xhtml">Login</h:link></li>
            <li class="active"><h:link outcome="anonymous_request.xhtml">Anonymous request</h:link></li>
            <li><h:link outcome="video_feature.xhtml">Video</h:link></li>
        </ul>
    </ui:define>

    <ui:define name="tempBody">
        <br/>        
        <form class="form-horizontal" action="" method="get">
            <div class="control-group">
                <h:outputLabel class="control-label" for="handler" value="Choose handler: "/> 
                <div class="controls">
                    <h:selectOneListbox id="handler" style="" value="1">
                        <f:selectItem itemLabel="Police detective" itemValue="1"/>
                        <f:selectItem itemLabel="Private eye" itemValue="2"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="textarea" value="Request text: "/> 
                <div class="controls">
                    <h:inputTextarea id="textarea"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" type="submit" value="Send"/>
                </div>
            </div>
        </form>
    </ui:define>
        
</ui:composition>
