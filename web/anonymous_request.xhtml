<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Oatmeal, sir!</title>
        <h:outputStylesheet library="bootstrap/css/" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"/>
        <script src="resources/bootstrap/js/bootstrap.js"/>
        
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <a  class="brand"  href="#"><img src="resources/imgs/oatmeal.png"/></a>
                <ul class="nav">
                    <li><h:link outcome="login.xhtml">Login</h:link></li>
                    <li class="active"><h:link outcome="anonymous_request.xhtml">Anonymous request</h:link></li>
                    <li><h:link outcome="video_feature.xhtml">Video</h:link></li>
                </ul>
            </div>
        </div>
        <br/>
        <form class="form-horizontal" action="" method="get">
            <div class="control-group">
                <h:outputLabel class="control-label" for="handler" value="Choose handler: "/> 
                <div class="controls">
                    <h:selectOneListbox id="handler" style="" value="1">
                        <f:selectItem itemLabel="Police detective" itemValue="1"/>
                        <f:selectItem itemLabel="Private eye" itemValue="2"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="textarea" value="Request text: "/> 
                <div class="controls">
                    <h:inputTextarea id="textarea"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" type="submit" value="Send"/>
                </div>
            </div>
        </form>
    </h:body>
</html>
