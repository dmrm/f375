<ui:composition template="/WEB-INF/templates/laftemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="tempTitle">#{personMB.person}</ui:define>   
 
    <ui:define name="tempBody"> 
        <script>
            document.getElementById("person").className += 'active';
        </script>
        <h:panelGroup layout="block" rendered="#{request.isUserInRole('PRIVATE_EYE') || request.isUserInRole('DETECTIVE')}">      
            <div class="container-fluid" style="margin: 40px 0px">
                <div class="row-fluid">
                    <div class="span6 offset1">
                        <div class="row-fluid">
                            <div class="span4">
                                <h:graphicImage class="decor_block" value="#{personMB.photo}"/>
                            </div>
                            <div class="span8">
                                <h3 style="font-weight: 100;">#{personMB.person}</h3>
                            </div>
                        </div>
                        <br/>
                        <div class="row-fluid decor_block">
                            <div class ="row-fluid">
                                <div class="span10">
                                    <h3 style="margin: 0px 10px; font-weight: 100">Affairs</h3>
                                </div>
                                <div class="span2">
                                    <h:form>
                                        <h:commandButton class="btn btn-primary pull-right" action="#{personMB.createAffair()}" value="Add"/>
                                    </h:form>
                                </div>                                
                            </div>
                            <legend></legend>
                            <style>
                                .row-fluid [class="span1"]:nth-child(12n+1) {
                                    margin-left: 0;                                             
                                }
                            </style>
                            <div>
                                <div class="container-fluid">
                                    <div class="row-fluid">   
                                        <ui:repeat value="#{personMB.affairs}" var="affair">                                               
                                            <div class="span1" style="text-align: center"> 
                                                <h:link outcome="affair.xhtml?id=#{affair.id}">                                                                              
                                                    <h:graphicImage name="/imgs/folder.png"/>   
                                                    <span style="left: 50%; top: 50%">##{affair.id}</span>
                                                </h:link>
                                            </div>  
                                        </ui:repeat>
                                    </div>                                    
                                </div>
                            </div>
                            <br/>
                            <h:panelGroup layout="block" rendered="#{personMB.guestAffairs.size() != 0}">
                                <h5 style="margin: 0px 5px">You were invited to the following affairs:</h5>
                                <legend></legend>
                                <div class="container-fluid">
                                    <div class="row-fluid">                                        
                                        <ui:repeat value="#{personMB.guestAffairs}" var="affair">                                            
                                            <div class="span1" style="text-align: center">  
                                                <h:link outcome="affair.xhtml?id=#{affair.id}">                                                                              
                                                    <h:graphicImage name="/imgs/folder.png"/>   
                                                    <span style="left: 50%; top: 50%">##{affair.id}</span>
                                                </h:link>
                                            </div>                                                
                                        </ui:repeat>
                                    </div>
                                </div>                            
                            </h:panelGroup>
                        </div>
                    </div>
                    <div class="span3 offset1 decor_block">
                        <h3 style="margin: 0px 10px; font-weight: 100">Messages</h3>
                        <legend></legend>
                        <ui:repeat value="#{messageMB.userRelatedMessages}" var="message">
                                <h:panelGroup layout="block" rendered="#{request.remoteUser == message.user.login}">
                                    <h:link class="message-link" outcome="affair.xhtml?id=#{message.affair.id}">
                                        <blockquote class="squared_block" style="background: #eaffff">
                                            <p>#{message.text}</p>
                                            <small>#{message.user.name}: ##{message.affair.id} : <h:outputText value="#{message.dateM}" >
                                                                                    <f:convertDateTime pattern=" dd.MM.yyyy HH:mm" />
                                                                       </h:outputText>
                                            </small>
                                        </blockquote>
                                    </h:link>
                                </h:panelGroup>
                                <h:panelGroup layout="block" rendered="#{request.remoteUser != message.user.login}">
                                    <h:link class="message-link" outcome="affair.xhtml?id=#{message.affair.id}">
                                        <blockquote class="squared_block" style="background: #ffffde">
                                            <p>#{message.text}</p>
                                            <small>#{message.user.name} : ##{message.affair.id} : <h:outputText value="#{message.dateM}">
                                                                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                                                       </h:outputText>
                                            </small>
                                        </blockquote>
                                    </h:link>
                                </h:panelGroup>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!request.isUserInRole('DETECTIVE') and !request.isUserInRole('PRIVATE_EYE')}">
            <div class="container-fluid" style="margin: 40px 0px">
                <div class="row-fluid">
                    <div class="span6 offset1">
                        <div class="row-fluid">
                            <div class="span4">
                                <h:graphicImage class="decor_block" value="#{personMB.photo}"/>
                            </div>
                            <div class="span8">
                                <h3 style="font-weight: 100;">#{personMB.person}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup> 
    </ui:define>
</ui:composition>
