<ui:composition template="/WEB-INF/templates/laftemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="tempTitle">Request</ui:define>

    <ui:define name="tempBody">
        <script>
            document.getElementById("request").className += 'active';
        </script>
        <br/>        
        <h:panelGroup layout="block" id="errMessage" class="alert alert-error span10 offset1" rendered="#{facesContext.validationFailed}">
              <button class="close" data-dismiss="alert" type="button" onclick="document.getElementById('errMessage').style.display = 'none'">
                Ã—
              </button>
            <h:messages style="margin: 0px 15px"/>
        </h:panelGroup>
        <h:form class="form-horizontal">
            <div class="control-group">
                <h:outputLabel class="control-label" for="handler" value="Choose handler: "/> 
                <div class="controls">
                    <h:selectOneListbox id="handler" value="#{requestMB.handler}">
                        <f:selectItem itemLabel="Police detective" itemValue="1"/>
                        <f:selectItem itemLabel="Private eye" itemValue="2"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="textarea" value="Request text: "/> 
                <div class="controls">
                    <h:inputTextarea id="textarea" value="#{requestMB.text}" label="Request">
                        <f:validateLength minimum="1" maximum="1000"/>
                    </h:inputTextarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" type="submit" value="Send" action="#{requestMB.send()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
        
</ui:composition>
