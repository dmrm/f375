<ui:composition template="/WEB-INF/templates/laftemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">    
    
    <f:metadata>
        <f:viewParam name="err" value="#{loginMB.err}"/>
    </f:metadata>
    
    <ui:define name="tempTitle">Oatmeal, sir!</ui:define>
       
    <ui:define name="tempBody">
        <script>
            document.getElementById("login").className += 'active';
            
        </script>
        <br/>       
        <h:panelGroup layout="block" id="errMessage" class="alert alert-error span10 offset1" rendered="#{facesContext.validationFailed || loginMB.err}">
              <button class="close" data-dismiss="alert" type="button" onclick="document.getElementById('errMessage').style.display = 'none'">
                Ã—
              </button>
            <h:outputText value="Combination of login and password is wrong" rendered="#{loginMB.err}"/>
            <h:messages style="margin: 0px 15px"/>
        </h:panelGroup>
        <h:form class="form-horizontal">
            <div class="control-group">
                <h:outputLabel class="control-label" for="username" value="Login: "/> 
                <div class="controls">
                    <h:inputText id="username" value="#{loginMB.login}" autocomplete="off" label="Login">
                        <f:validateLength minimum="1" maximum="50"/>
                    </h:inputText>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="password" value="Password: "/> 
                <div class="controls">
                    <h:inputSecret id="password" value="#{loginMB.password}" autocomplete="off" label="Password">
                        <f:validateLength minimum="1" maximum="50"/>
                    </h:inputSecret>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" action="#{loginMB.submit()}" value="Login"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    
</ui:composition>
