<ui:composition template="/WEB-INF/templates/laftemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">    
    
    <f:metadata>
        <f:viewParam name="err" value="#{loginMB.err}"/>
    </f:metadata>
    
    <ui:define name="tempTitle">Oatmeal, sir!</ui:define>
       
    <ui:define name="tempBody">
        <script>
            document.getElementById("login").className += 'active';
        </script>
        <br/>
        <h:panelGroup layout="block" id="errMessage" class="alert alert-error span10 offset1" rendered="#{loginMB.err}">
            <button class="close" data-dismiss="alert" type="button" onclick="document.getElementById('errMessage').style.display = 'none'">
            Ã—
          </button>
            login failed
        </h:panelGroup>
        <h:form class="form-horizontal">
            <div class="control-group">
                <h:outputLabel class="control-label" for="username" value="Login: "/> 
                <div class="controls">
                    <h:inputText id="username" value="#{loginMB.login}" autocomplete="off"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="password" value="Password: "/> 
                <div class="controls">
                    <h:inputSecret id="password" value="#{loginMB.password}" autocomplete="off"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" action="#{loginMB.submit()}" value="Login"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    
</ui:composition>
