<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Oatmeal, sir!</title>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"/>
        <script src="resources/bootstrap/js/bootstrap.js"/>
        
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <a  class="brand"  href="#"><img src="resources/imgs/oatmeal.png"/></a>
                <ul class="nav">
                    <li class="active"><h:link outcome="index.xhtml">Login</h:link></li>
                    <li><h:link outcome="anonymous_request.xhtml">Anonymous request</h:link></li>
                    <li><h:link outcome="video_feature.xhtml">Video</h:link></li>
                </ul>
            </div>
        </div>
        <br/>
        <form class="form-horizontal" action="#{login.login()}" method="post">
            <div class="control-group">
                <h:outputLabel class="control-label" for="usr" value="Login: "/> 
                <div class="controls">
                <h:inputText id="usr" autocomplete="off"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel class="control-label" for="pass" value="Password: "/> 
                <div class="controls">
                    <h:inputSecret id="pass" autocomplete="off"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn" type="submit" value="Login"/>
                </div>
            </div>
        </form>
    </h:body>
</html>
